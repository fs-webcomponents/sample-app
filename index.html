<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilySearch Web Components Sample App</title>
    
    <link rel="stylesheet" href="/public/styles.css">
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="/public/elements.html">
  </head>
  <body>
    <template is="dom-bind" id="app">
      <style is="custom-style">
        fs-person-families {
          --fs-person-chip-hover: {
            cursor: pointer;
          }
        }
      </style>
      
      <fs-client id="client" app-key="a02j00000099Mc2AAE" redirect-uri="/" save-access-token reload-after-code="."></fs-client>
      
      <paper-toolbar>
        <div class="title">Sample App</div>
        <span id="username">[[user.username]]</span>
        <person-history></person-history>
        <fs-signin></fs-signin>
      </paper-toolbar>
      
      <div class="container">
        <paper-card id="person-header">
          <div class="card-content">
            <fs-person-summary person="[[person]]"></fs-person-summary>
          </div>
        </paper-card>
        
        <div>
          <h3>Facts</h3>
          <fs-person-facts person="[[person]]"></fs-person-facts>
        </div>
        
        <div id="family">
          <h3>Family</h3>
          <fs-person-families person-id="[[personId]]"></fs-person-families>
        </div>
      </div>
    </template>
    
    <script src="/bower_components/page/page.js"></script>
    <script src="/public/app.js"></script>
  </body>
</html>
