<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FamilySearch Web Components Sample App</title>
    
    <link rel="stylesheet" href="styles.css">
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="elements.html">
  </head>
  <body>
    <template is="dom-bind" id="app">
      <fs-client id="client" client-id="a02j00000099Mc2AAE" redirect-uri="/" environment="sandbox" save-access-token></fs-client>
      <fs-signin></fs-signin>
      
      <div id="person-header">
        <fs-person-summary person-id="[[personId]]"></fs-person-summary>
      </div>
      
      <div id="family">
        <h3>Family</h3>
        <fs-person-family person-id="[[personId]]"></fs-person-family>
      </div>
    </template>
    
    <script src="/bower_components/page/page.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
